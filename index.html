<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reconstructive</title>
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('serviceworker.js', {
            scope: './'
          })
          .then(function(registration) {
            console.log('ServiceWorker registration succeeded:', registration);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed:', error);
          });
      } else {
        console.log('ServiceWorkers are not supported');
      }
    </script>
  </head>
  <body>
    <h1>Reconstructive</h1>
    <p>Reconstructive is a ServiceWorker implementation for client-side reconstruction of composite mementos by rerouting resource requests to corresponding archived copies.</p>
  </body>
</html>
